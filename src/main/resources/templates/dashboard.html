<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Koding Muda</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body data-bs-theme="dark" class="bg-dark">

<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Dashboard</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span>!
                    </h5>
                    <p class="card-text">
                        <strong>Username:</strong> <span th:text="${user.username}"></span><br/>
                        <strong>Email:</strong> <span th:text="${user.email}"></span><br/>
                        <strong>Role:</strong> <span th:text="${role}" class="badge bg-primary"></span><br/>
                        <strong>Balance:</strong> 
                        <span th:if="${user.balance != null}" th:text="${'Rp ' + user.balance.amount}"></span>
                        <span th:if="${user.balance == null}">Rp 0</span>
                    </p>
                    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

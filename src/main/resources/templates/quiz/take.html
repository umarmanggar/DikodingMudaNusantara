<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.title} + ' | NusaTech'">Quiz | NusaTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B1538;
            --primary-hover: #6d102c;
            --secondary: #D4A84B;
            --success: #28a745;
            --danger: #dc3545;
            --bg-light: #fdf8f3;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        /* Header */
        .quiz-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        
        .timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            font-weight: 600;
        }
        
        .timer.warning { background: #fff3cd; color: #856404; }
        .timer.danger { background: #f8d7da; color: #721c24; }
        
        .timer svg { width: 18px; height: 18px; }
        
        /* Progress */
        .progress-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #e9ecef;
            z-index: 99;
        }
        
        .progress-bar-custom {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        /* Main Content */
        .quiz-main {
            margin-top: 120px;
            padding: 2rem 1rem 8rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Question Card */
        .question-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .question-card.active {
            display: block;
        }
        
        .question-number {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }
        
        .question-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        /* Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .option-item {
            position: relative;
        }
        
        .option-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .option-label {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-label:hover {
            border-color: var(--primary);
            background: var(--bg-light);
        }
        
        .option-input:checked + .option-label {
            border-color: var(--primary);
            background: var(--bg-light);
        }
        
        .option-marker {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: #6c757d;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .option-input:checked + .option-label .option-marker {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .option-text {
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            padding-top: 2px;
        }
        
        /* Navigation */
        .quiz-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .btn-nav {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-prev {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn-prev:hover:not(:disabled) {
            background: #e9ecef;
        }
        
        .btn-prev:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-next {
            background: var(--primary);
            color: white;
        }
        
        .btn-next:hover {
            background: var(--primary-hover);
        }
        
        .btn-submit {
            background: var(--success);
            color: white;
        }
        
        .btn-submit:hover {
            background: #218838;
        }
        
        /* Question Navigator */
        .question-nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-dot:hover {
            border-color: var(--primary);
        }
        
        .nav-dot.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .nav-dot.answered {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }
        
        /* Modal */
        .modal-content {
            border: none;
            border-radius: 16px;
        }
        
        .modal-header {
            border-bottom: 1px solid #e9ecef;
            padding: 1.25rem 1.5rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 576px) {
            .quiz-header {
                padding: 0.75rem 1rem;
            }
            
            .quiz-title {
                font-size: 0.875rem;
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="quiz-header">
        <div class="quiz-title" th:text="${quiz.title}">Quiz Title</div>
        <div class="timer" id="timer" th:if="${quiz.timeLimit != null}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span id="timerDisplay">00:00</span>
        </div>
    </header>
    
    <!-- Progress -->
    <div class="progress-container">
        <div class="progress-bar-custom">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-text">
            Soal <span id="currentNum">1</span> dari <span th:text="${questions.size()}">10</span>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="quiz-main">
        <form id="quizForm" th:action="@{/quiz/attempt/{id}/submit(id=${attempt.attemptId})}" method="post">
            <div th:each="question, stat : ${questions}" class="question-card" th:classappend="${stat.index == 0} ? 'active' : ''" th:data-index="${stat.index}">
                <div class="question-number">Soal <span th:text="${stat.index + 1}">1</span> dari <span th:text="${questions.size()}">10</span></div>
                <div class="question-text" th:text="${question.questionText}">Pertanyaan quiz?</div>
                
                <div class="options-list">
                    <div th:each="option, optStat : ${question.options}" class="option-item">
                        <input type="radio" 
                               class="option-input"
                               th:id="'option_' + ${question.questionId} + '_' + ${option.optionId}"
                               th:name="'answer_' + ${question.questionId}"
                               th:value="${option.optionId}"
                               onchange="markAnswered(this)">
                        <label class="option-label" th:for="'option_' + ${question.questionId} + '_' + ${option.optionId}">
                            <span class="option-marker" th:text="${#strings.substring('ABCDEFGHIJ', optStat.index, optStat.index + 1)}">A</span>
                            <span class="option-text" th:text="${option.optionText}">Pilihan jawaban</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
        
        <!-- Question Navigator (Mobile) -->
        <div class="card mt-4">
            <div class="card-body">
                <h6 class="mb-3 text-center">Navigasi Soal</h6>
                <div class="question-nav" id="questionNav">
                    <div th:each="q, stat : ${questions}" 
                         class="nav-dot" 
                         th:classappend="${stat.index == 0} ? 'active' : ''"
                         th:data-index="${stat.index}"
                         th:text="${stat.index + 1}"
                         onclick="goToQuestion(this.dataset.index)">1</div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Navigation -->
    <nav class="quiz-nav">
        <button type="button" class="btn-nav btn-prev" id="btnPrev" onclick="prevQuestion()" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            Sebelumnya
        </button>
        
        <button type="button" class="btn-nav btn-next" id="btnNext" onclick="nextQuestion()">
            Selanjutnya
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        </button>
        
        <button type="button" class="btn-nav btn-submit" id="btnSubmit" onclick="confirmSubmit()" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            Selesai
        </button>
    </nav>
    
    <!-- Confirm Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Submit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menyelesaikan quiz ini?</p>
                    <div class="mt-3">
                        <div class="summary-item">
                            <span>Total Soal</span>
                            <strong th:text="${questions.size()}">10</strong>
                        </div>
                        <div class="summary-item">
                            <span>Dijawab</span>
                            <strong id="answeredCount">0</strong>
                        </div>
                        <div class="summary-item">
                            <span>Belum Dijawab</span>
                            <strong id="unansweredCount" th:text="${questions.size()}">10</strong>
                        </div>
                    </div>
                    <div class="alert alert-warning mt-3" id="warningUnanswered" style="display: none;">
                        <small>⚠️ Masih ada soal yang belum dijawab!</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
                    <button type="button" class="btn btn-success" onclick="submitQuiz()">Ya, Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        const totalQuestions = /*[[${questions.size()}]]*/ 0;
        const timeLimit = /*[[${quiz.timeLimit}]]*/ null;
        let currentQuestion = 0;
        let answeredQuestions = new Set();
        let timerInterval;
        let remainingTime;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            if (timeLimit) {
                remainingTime = timeLimit * 60;
                startTimer();
            }
        });
        
        // Timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(function() {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    alert('Waktu habis! Quiz akan disubmit otomatis.');
                    submitQuiz();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const display = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
            document.getElementById('timerDisplay').textContent = display;
            
            const timer = document.getElementById('timer');
            timer.classList.remove('warning', 'danger');
            if (remainingTime <= 60) {
                timer.classList.add('danger');
            } else if (remainingTime <= 300) {
                timer.classList.add('warning');
            }
        }
        
        // Navigation
        function goToQuestion(index) {
            index = parseInt(index);
            document.querySelectorAll('.question-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            currentQuestion = index;
            updateNavigation();
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                goToQuestion(currentQuestion - 1);
            }
        }
        
        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                goToQuestion(currentQuestion + 1);
            }
        }
        
        function updateNavigation() {
            document.getElementById('btnPrev').disabled = currentQuestion === 0;
            document.getElementById('btnNext').style.display = currentQuestion === totalQuestions - 1 ? 'none' : 'flex';
            document.getElementById('btnSubmit').style.display = currentQuestion === totalQuestions - 1 ? 'flex' : 'none';
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // Mark answered
        function markAnswered(input) {
            const questionCard = input.closest('.question-card');
            const index = parseInt(questionCard.dataset.index);
            answeredQuestions.add(index);
            
            document.querySelectorAll('.nav-dot')[index].classList.add('answered');
        }
        
        // Submit
        function confirmSubmit() {
            const answered = answeredQuestions.size;
            const unanswered = totalQuestions - answered;
            
            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('unansweredCount').textContent = unanswered;
            document.getElementById('warningUnanswered').style.display = unanswered > 0 ? 'block' : 'none';
            
            new bootstrap.Modal(document.getElementById('confirmModal')).show();
        }
        
        function submitQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('quizForm').submit();
        }
        
        // Prevent accidental navigation
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>

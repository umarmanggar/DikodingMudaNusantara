<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - NusaTech | Dikoding Muda Nusantara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    
    <style>
        :root {
            /* NusaTech Brand Colors */
            --color-primary: #8B1538;
            --color-primary-dark: #6d102c;
            --color-primary-light: #f8e8ec;
            --color-secondary: #D4A84B;
            --color-text: #2d2d2d;
            --color-text-secondary: #6b7280;
            --color-text-muted: #9ca3af;
            --color-bg: #ffffff;
            --color-bg-subtle: #fdf8f3;
            --color-border: #e5e7eb;
            --color-error: #dc2626;
            --color-error-light: #fef2f2;
            --color-success: #059669;
            --font-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-text);
            background-color: var(--color-bg-subtle);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .auth-logo span {
            color: var(--color-primary);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--color-text-secondary);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-family: inherit;
            background: var(--color-bg);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        .form-input.error {
            border-color: var(--color-error);
            background: var(--color-error-light);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .input-icon:hover {
            color: var(--color-text-secondary);
        }

        .form-input-icon {
            padding-right: 2.75rem;
        }

        .form-hint {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
            margin-top: 0.375rem;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.375rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .strength-fill.weak { width: 33%; background: var(--color-error); }
        .strength-fill.medium { width: 66%; background: var(--color-warning, #d97706); }
        .strength-fill.strong { width: 100%; background: var(--color-success); }

        .strength-text {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }

        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            cursor: pointer;
        }

        .form-check-label a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .btn-primary-custom {
            width: 100%;
            background: var(--color-primary);
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary-custom:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary-custom:active {
            transform: translateY(0);
        }

        .btn-primary-custom:disabled {
            background: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--color-text-muted);
            font-size: 0.8125rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: var(--color-bg);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-social:hover {
            background: var(--color-bg-subtle);
            border-color: var(--color-text-muted);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .auth-footer p {
            font-size: 0.9375rem;
            color: var(--color-text-secondary);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 600;
        }

        .auth-footer a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .error-message {
            background: var(--color-error-light);
            border: 1px solid #fecaca;
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-error);
        }

        .back-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .back-home:hover {
            color: var(--color-text);
        }

        .role-selector {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .role-option:hover {
            border-color: var(--color-primary);
        }

        .role-option.active {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .role-option input {
            display: none;
        }

        .role-icon {
            width: 40px;
            height: 40px;
            background: var(--color-bg-subtle);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            color: var(--color-text-secondary);
        }

        .role-option.active .role-icon {
            background: var(--color-primary);
            color: white;
        }

        .role-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.25rem;
        }

        .role-desc {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-buttons {
                flex-direction: column;
            }

            .role-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <a href="/" class="back-home">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
        </svg>
        Kembali ke Beranda
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="auth-logo d-flex align-items-center justify-content-center gap-2">
                    <img th:src="@{/images/logo.png}" alt="NusaTech" height="45" onerror="this.style.display='none'">
                    <span style="color: var(--color-primary);">Nusa</span><span style="color: var(--color-secondary);">Tech</span>
                </a>
                <h1 class="auth-title">Buat Akun Baru</h1>
                <p class="auth-subtitle">Mulai perjalanan belajar pemrogramanmu</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" style="display: none;" th:if="${error}">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="m15 9-6 6"></path>
                    <path d="m9 9 6 6"></path>
                </svg>
                <span th:text="${error}">Terjadi kesalahan</span>
            </div>

            <form action="/register" method="POST" th:action="@{/register}" th:object="${registerRequest}" id="registerForm">
                
                <!-- Role Selector -->
                <div class="role-selector">
                    <label class="role-option active" id="role-student">
                        <input type="radio" name="role" th:field="*{role}" value="student" checked>
                        <div class="role-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                            </svg>
                        </div>
                        <div class="role-title">Pelajar</div>
                        <div class="role-desc">Belajar dan ikuti kursus</div>
                    </label>
                    <label class="role-option" id="role-lecturer">
                        <input type="radio" name="role" th:field="*{role}" value="lecturer">
                        <div class="role-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="role-title">Pengajar</div>
                        <div class="role-desc">Buat dan kelola kursus</div>
                    </label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nama Depan</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Nama depan"
                            th:field="*{firstName}"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Nama Belakang</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="lastName" 
                            name="lastName" 
                            th:field="*{lastName}"
                            placeholder="Nama belakang"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        name="username" 
                        placeholder="Pilih username unik"
                        th:field="*{username}"
                        required
                    >
                    <div class="form-hint">Minimal 4 karakter, hanya huruf, angka, dan underscore</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        name="email" 
                        placeholder="nama@email.com"
                        th:field="*{email}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input form-input-icon" 
                            id="password" 
                            name="password" 
                            placeholder="Buat password"
                            th:field="*{password}"
                            required
                            minlength="8"
                        >
                        <span class="input-icon" onclick="togglePassword('password', 'eye-icon-1')">
                            <svg id="eye-icon-1" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Minimal 8 karakter</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input form-input-icon" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Ulangi password"
                            required
                        >
                        <span class="input-icon" onclick="togglePassword('confirmPassword', 'eye-icon-2')">
                            <svg id="eye-icon-2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <label class="form-check">
                    <input type="checkbox" class="form-check-input" name="terms" required>
                    <span class="form-check-label">
                        Saya setuju dengan <a href="/terms">Syarat & Ketentuan</a> dan <a href="/privacy">Kebijakan Privasi</a>
                    </span>
                </label>

                <button type="submit" class="btn-primary-custom">Daftar Sekarang</button>
            </form>

            <div class="divider">
                <span>atau daftar dengan</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="/login">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Role selector
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthText.textContent = 'Minimal 8 karakter';
            } else if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Password lemah';
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Password cukup';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Password kuat';
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Password dan konfirmasi password tidak sama!');
            }
        });
    </script>
</body>
</html>

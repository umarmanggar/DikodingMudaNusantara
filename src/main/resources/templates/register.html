<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Koding Muda</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <style>
        .scroll-area {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }
    </style>
</head>
<body data-bs-theme="dark" class="bg-primary">

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">

                        <!-- LEFT IMAGE -->
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/login-bg.jpg}"
                                 alt="register form" class="img-fluid h-100" 
                                 style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                        </div>

                        <!-- RIGHT FORM -->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 scroll-area">

                                <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="text-white">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Koding Muda</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Sign up for an account
                                    </h5>

                                    <!-- Alert Messages -->
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <span th:text="${error}"></span>
                                    </div>

                                    <!-- First Name -->
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" 
                                               id="firstName" 
                                               th:field="*{firstName}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Last Name -->
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" 
                                               id="lastName" 
                                               th:field="*{lastName}"
                                               class="form-control form-control-lg" />
                                    </div>

                                    <!-- Role Selection -->
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Select Role</label>
                                        <select id="role" 
                                                th:field="*{role}"
                                                class="form-select form-select-lg" 
                                                required>
                                            <option value="" selected disabled>Choose role</option>
                                            <option value="lecturer">Lecturer</option>
                                            <option value="student">Student</option>
                                        </select>
                                    </div>

                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" 
                                               id="username" 
                                               th:field="*{username}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" 
                                               id="email" 
                                               th:field="*{email}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" 
                                               id="password" 
                                               th:field="*{password}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Button -->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: white;">
                                        Already have an account?
                                        <a th:href="@{/login}" style="color: #414fe9;">Login here</a>
                                    </p>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Akses Ditolak | NusaTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B1538;
            --primary-hover: #6d102c;
            --secondary: #D4A84B;
            --bg-light: #fdf8f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #fff 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .error-code { 
            font-size: 10rem; 
            font-weight: 800; 
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 0.75rem;
        }
        
        .error-message {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .error-illustration {
            margin-bottom: 1.5rem;
        }
        
        .error-illustration svg {
            width: 200px;
            height: 200px;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            height: 50px;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="NusaTech" onerror="this.onerror=null; this.src='/images/logo.svg';">
        </div>
        
        <div class="error-illustration">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="#fdf8f3" stroke="#8B1538" stroke-width="2"/>
                <!-- Lock icon -->
                <rect x="70" y="85" width="60" height="50" rx="5" fill="none" stroke="#8B1538" stroke-width="3"/>
                <path d="M80 85 V70 Q80 55 100 55 Q120 55 120 70 V85" fill="none" stroke="#8B1538" stroke-width="3"/>
                <circle cx="100" cy="110" r="8" fill="#D4A84B"/>
                <path d="M100 118 V128" stroke="#D4A84B" stroke-width="4" stroke-linecap="round"/>
                <text x="100" y="165" text-anchor="middle" fill="#8B1538" font-size="14" font-weight="600">Terkunci!</text>
            </svg>
        </div>
        
        <div class="error-code">403</div>
        <h1 class="error-title">Akses Ditolak</h1>
        <p class="error-message">
            Anda tidak memiliki izin untuk mengakses halaman ini. 
            Silakan login dengan akun yang sesuai atau hubungi administrator.
        </p>
        
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a th:href="@{/}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Kembali ke Beranda
            </a>
            <a th:href="@{/login}" class="btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Login
            </a>
        </div>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

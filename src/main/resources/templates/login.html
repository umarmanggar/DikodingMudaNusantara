<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Koding Muda</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body data-bs-theme="dark" class="bg-primary">

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">

                        <!-- LEFT IMAGE -->
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/login-bg.jpg}"
                                 alt="login form" class="img-fluid h-100" 
                                 style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                        </div>

                        <!-- RIGHT FORM -->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">

                                <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="text-white">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Koding Muda</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Sign into your account
                                    </h5>

                                    <!-- Alert Messages -->
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <span th:text="${error}"></span>
                                    </div>
                                    
                                    <div th:if="${success}" class="alert alert-success" role="alert">
                                        <span th:text="${success}"></span>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" 
                                               id="email" 
                                               th:field="*{email}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" 
                                               id="password" 
                                               th:field="*{password}"
                                               class="form-control form-control-lg" 
                                               required />
                                    </div>

                                    <!-- Button -->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: white;">
                                        Don't have an account?
                                        <a th:href="@{/register}" style="color: #414fe9;">Register here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
